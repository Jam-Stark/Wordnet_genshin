        function renderCalendar() {
            var calendarElement = document.getElementById("calendar");
            var today = new Date();

            var year = today.getFullYear();
            var month = today.getMonth();

            var firstDayOfMonth = new Date(year, month, 1);
            var lastDayOfMonth = new Date(year, month + 1, 0);
            var firstDayOfWeek = firstDayOfMonth.getDay();
            var daysInMonth = lastDayOfMonth.getDate();

            var days = [];
            for (var i = 0; i < firstDayOfWeek; i++) {
                days.push("");
            }

            for (var i = 1; i <= daysInMonth; i++) {
                days.push(i);
            }

            var html = "";
            var monthNames = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
            var monthYearRow = "<tr><th colspan='7'>" + monthNames[month] + " " + year + "</th></tr>";
            var weekDaysRow = "<tr><td>周日</td><td>周一</td><td>周二</td><td>周三</td><td>周四</td><td>周五</td><td>周六</td></tr>";
            html += monthYearRow;
            html += weekDaysRow;

            var row = "<tr>";
            for (var i = 0; i < days.length; i++) {
                if (i > 0 && i % 7 === 0) {
                    row += "</tr>";
                    html += row;
                    row = "<tr>";
                }
                if (days[i] === "") {
                    row += "<td></td>";
                } else {
                    var className = "";
                    if (
                        year === today.getFullYear() &&
                        month === today.getMonth() &&
                        days[i] === today.getDate()
                    ) {
                        className = "today";
                    }
                    row += "<td class='" + className + "' id='day" + days[i] + "'>" + days[i] + "</td>";
                }
            }
            row += "</tr>";
            html += row;

            calendarElement.innerHTML = html;

            // 请求数据
            fetch('your-backend-url')
                .then(response => response.json())
                .then(data => {
                    for (var i = 0; i < data.length; i++) {
                        var date = new Date(data[i].date);
                        if (date.getMonth() === month && date.getFullYear() === year) {
                            var dayCell = document.getElementById('day' + date.getDate());
                            if (data[i].medal) {
                                var medals = {
                                    'gold': '🥇',
                                    'silver': '🥈',
                                    'bronze': '🥉'
                                };
                                dayCell.innerHTML += " " + medals[data[i].medal];
                            } else if (data[i].complete) {
                                dayCell.innerHTML += " ✔️";
                            } else {
                                dayCell.innerHTML += " ❌";
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
