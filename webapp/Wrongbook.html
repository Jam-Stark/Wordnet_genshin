<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 95vh;
            margin: 0;
            padding-top: 20px;
            padding-bottom: 20px;  /* 预留出底部的空间 */
            background-color: #2d2d2d;
            color: white;
        }

        /* 修改表格大小 */
        #myTable tr {
            height: 40px;
            border-top: none;
            border-bottom: none;
            text-align: left;
        }
        #myTable td:nth-child(1) {
            width: 100px;
        }
        #myTable td:nth-child(2) {
            width: 200px;
        }
        #myTable td:nth-child(3) {
            width: 150px;
        }

        /*#myTable tr:nth-last-child(n+2):nth-child(n+2) {*/
        /*    border-top: 1px white;*/
        /*    border-bottom: 1px white;*/
        /*}*/

        #myTable tr:first-child{
            vertical-align: bottom;
            text-align: left;
            border-bottom: 4px solid white;
            border-top: #2d2d2d;
            height: 30px;
        }

        #myTable tr:last-child{
            border-bottom: #2d2d2d;
        }

        #myTable {
            border: none;
            border-collapse: collapse;
        }
        #myTable td, #myTable th {
            border-left: none;
            border-right: none;
        }

        .buttonPage {
            position: fixed;  /* 将 .buttonPage 定位到视口，这样它就会始终保持在屏幕的相同位置，即使页面滚动 */
            bottom: 20px;  /* 将 .buttonPage 从底部向上移动 20px */
            left: 0;  /* 从左边开始，确保 .buttonPage 占据整个宽度 */
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #2d2d2d;
        }

        h1 {
            font-size: 32px;
        }

    </style>
    <script>
        var startIndex=0;

        if (sessionStorage.getItem("wrong") !== null) {
            // 如果 "wrong" 在 sessionStorage 中存在，将它的值转换为整数
            startIndex = parseInt(sessionStorage.getItem("wrong"));
        } else {
            // 如果 "wrong" 在 sessionStorage 中不存在，将 startIndex 初始化为0
            startIndex = 0;
        }

        sessionStorage.setItem("wrong",startIndex);
        var wrong = parseInt(sessionStorage.getItem("wrong")) || 0;
        function nextPage() {
            startIndex += 10;  // 点击"下一页"时，起始索引增加10
            sessionStorage.setItem("wrong",startIndex);
            wrong = parseInt(sessionStorage.getItem("wrong")) || 0;
            updateTable();
        }

        function prevPage() {
            if (startIndex > 0) {
                startIndex -= 10;  // 点击"上一页"时，如果起始索引大于0，则减少10
                sessionStorage.setItem("wrong",startIndex);
                wrong = parseInt(sessionStorage.getItem("wrong")) || 0;
                updateTable();
            }
        }

        function updateTable() {
            var table = document.getElementById("myTable");
            // 清空表格
            for(var i = table.rows.length - 1; i > 0; i--)
            {
                table.deleteRow(i);
            }

            fetch('wrongbook/show')
                .then(response => response.json())
                .then(datazone => {
                    var datalist = datazone.dataZone.datalist;
                    var lastDate = null;  // 用于存储上一行的日期

                    for (var i = 0; i < 10; i++) {
                        if (wrong + i >= datalist.length) {
                            break;
                        }
                        if (datalist[wrong + i] !== null) {
                            var row = table.insertRow(-1);
                            var cell1 = row.insertCell(0);
                            var cell2 = row.insertCell(1);
                            var cell3 = row.insertCell(2);

                            cell1.innerHTML = i+1;
                            cell2.innerHTML = datalist[wrong + i].word

                            // 如果这一行的日期与上一行不同，则显示日期
                            if (datalist[wrong + i].wrongdata !== lastDate) {
                                cell3.innerHTML = datalist[wrong + i].wrongdata;
                                lastDate = datalist[wrong + i].wrongdata;
                            } else {
                                cell3.innerHTML = '';  // 否则，不显示日期
                            }
                        }
                    }
                    document.getElementById("prevPage").disabled = (startIndex == 0);
                    document.getElementById("nextPage").disabled = (startIndex + 10 >= datalist.length);
                });
        }
    </script>
</head>
<body onload="updateTable();">
<h1 style="position: absolute; top: 10%; font-size: 32px;">错词本</h1>
<table id="myTable" border="1">
    <tr>
        <th>序号</th>
        <th>单词</th>
        <th>错误日期</th>
    </tr>
</table>
<div class="buttonPage">
    <button id="prevPage" onclick="prevPage()">上一页</button>
    <button id="nextPage" onclick="nextPage()">下一页</button>
</div>
</body>
</html>
