<!DOCTYPE html>

<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type=text/css href="StyleSheet1.css">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage/dist/av-min.js"></script>
    <script type="text/javascript" src="./JS/jquery-3.5.1.min.js"></script>
    <title>登录原</title>
    <script type="text/javascript">
        $(function () {
            AV.init({
                appId: "7hVDJSe0xfI470LmM48AEPdk-gzGzoHsz",
                appKey: "qW0itLUwRGEHZ7TinLF4fCos",
                serverURLs: "https://7hvdjse0.lc-cn-n1-shared.com"
            })
            var MW = AV
            var currentUser = MW.User.current()
            if (currentUser) {
                window.location = "mword-user.html"
            }
            $("#submit").off("click").on("click",
                function () {
                    if ($("#username").val() != "" && $("#password").val() != "") {
                        MW.User.logIn($("#username").val(), $("#password").val()).then(function (user) {
                            window.location = "mword-user.html"
                        }, function (error) {
                            alert(error)
                        })
                        $("#username").val("")
                        $("#password").val("")
                    }
                })
})
    </script>

</head>
<body>
    <a href="Home.html"><img src="Buttom/home.JPG"></a>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6" action="http://localhost:8080/Login">
                <form class="form-horizontal">
                    <span class="heading">登录</span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" id="submit">登录</button>
                    </div>
                    <div class="form-group">
                        <span>没有账号？<a href="Register.html">注册</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
