<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="UTF-8">
  <style>
    #rectangle {
      width: 100%;
      height: 100vh;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #f2f2f2;
    }
    #word {
      font-size: 2em;
      margin-bottom: 50px;
    }
    #buttons {
      display: flex;
      justify-content: space-between;
      width: 200px;
    }
    #buttonwordlist {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
<div id="rectangle">
  <div id="word"></div>
  <button id="buttonwordlist" onclick="window.location.href='Tablet.html'">单词列表</button>
  <div id="buttons">
    <button id="prev">上一个</button>
    <span id="index"></span>
    <button id="next">下一个</button>
  </div>
</div>
<script>
  var datalist = [];
  var i = 0;

  fetch('Users/tablet')
          .then(response => response.json())
          .then(data => {
            datalist = data.dataZone.datalist;
            document.getElementById('word').innerText = datalist[i].word;
            document.getElementById('index').innerText = (i+1) + "/" + (datalist.length);
          });

  document.getElementById('prev').addEventListener('click', function() {
    if (i > 0) {
      i--;
      document.getElementById('word').innerText = datalist[i].word;
      document.getElementById('index').innerText = (i+1) + "/" + (datalist.length);
    }
  });

  document.getElementById('next').addEventListener('click', function() {
    if (i < datalist.length-1) {
      i++;
      document.getElementById('word').innerText = datalist[i].word;
      document.getElementById('index').innerText = (i+1) + "/" + (datalist.length);
    }
  });
</script>
</body>
</html>
