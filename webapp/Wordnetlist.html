<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type=text/css href="css/wordnetlist.css">
    <link rel="stylesheet" type=text/css href="css/try.css">
    <style>
        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content {
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    var globalButtonName = ""; // 全局变量

    function handleClick(buttonName) {
        globalButtonName = buttonName; // 在这里设置全局变量
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    function handleConfirm() {
        var browse = document.getElementById("browse");
        var recite = document.getElementById("recite");
        var order = document.getElementById("order");
        var chaos = document.getElementById("chaos");

        if (browse.checked) {
            window.location.href = "table.html";
        } else if (recite.checked) {
            window.location.href = "Plan.html";
        }

        if (order.checked) {
            sendToBackend(globalButtonName);
        } else if (chaos.checked) {
            sendToBackend(globalButtonName + "_l");
        }
    }

    function sendToBackend(data) {
        fetch('Users/setWordbook?book=' + data, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    var current_page = null;
    if(sessionStorage.getItem("current_page")!==null ){
        current_page=sessionStorage.getItem("current_page");
        openNav(current_page);}
    if(sessionStorage.getItem("current_page")==-1) {
        console.log("Home closed!");
        closeNav();
    }
    function openNav(page) {
        if (document.getElementById("mySidebar").style.width == "400px" && current_page === page) {
            closeNav();
        } else {
            document.getElementById("mySidebar").innerHTML = '<iframe id="iframe" src="' + page + '.html"></iframe>';
            document.getElementById("mySidebar").style.width = "400px";
            current_page = page;
            sessionStorage.setItem("current_page",current_page);
        }
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        sessionStorage.setItem("current_page",-1);
    }

    function openMain(page) {
        document.getElementById("main").innerHTML = '<iframe id="mainframe" src="' + page + '.html"></iframe>';
    }
</script>
<div class="container">
    <div class="center">
        <div>
            <button class="button button1" onclick="handleClick('cz')">
                <span>初中常见词汇</span>
                <span>ChuZhong</span>
                <span>词汇量:1603</span>
            </button>
            <button class="button button2" onclick="handleClick('gz')">
                <span>高中常见词汇</span>
                <span>GaoZhong</span>
                <span>词汇量:3677</span>
            </button>
            <button class="button button3" onclick="handleClick('cet4')">
                <span>英语四级</span>
                <span>CET4</span>
                <span>词汇量:3849</span>
            </button>
        </div>
        <div>
            <button class="button button4" onclick="handleClick('cet6')">
                <span>英语六级</span>
                <span>CET6</span>
                <span>词汇量:5407</span>
            </button>
            <button class="button button5" onclick="handleClick('tofel')">
                <span>托福常见词汇</span>
                <span>TOEFL</span>
                <span>词汇量:6974</span>
            </button>
            <button class="button button6" onclick="handleClick('ielts')">
                <span>雅思常见词汇</span>
                <span>IELTS</span>
                <span>词汇量:5040</span>
            </button>
        </div>
        <div>
            <button class="button button7" onclick="handleClick('gre')">
                <span>GRE常见词汇</span>
                <span>GRE</span>
                <span>词汇量:7504</span>
            </button>
            <button class="button button8">
                <span>尚在开发</span>
                <span>敬请期待</span>
                <span>to be continue</span>
            </button>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <p>请选择：</p>
        <div>
            <input type="radio" id="order" name="order" value="order">
            <label for="order">顺序</label>
            <input type="radio" id="chaos" name="order" value="chaos">
            <label for="chaos">乱序</label>
        </div>
        <div>
            <input type="radio" id="browse" name="mode" value="browse">
            <label for="browse">浏览</label>
            <input type="radio" id="recite" name="mode" value="recite">
            <label for="recite">背诵</label>
        </div>
        <button onclick="handleConfirm()">确定</button>

    </div>
</div>

<div id="mySidebar" class="sidebar">
</div>

<div id="main">
    <button id="btn1" class="openbtn" onclick="openNav('Personal')">用户</button>
    <button id="btn2" class="openbtn" onclick="openNav('Newwordbook')">生词本</button>
    <button id="btn3" class="openbtn" onclick="openNav('Knowbook')">熟词本</button>
    <button id="btn4" class="openbtn" onclick="openNav('Wrongbook')">错词本</button>
    <button id="btn6" class="openbtn" onclick="window.location.href = 'Home.html'">主页</button>
</div>

</body>
</html>
