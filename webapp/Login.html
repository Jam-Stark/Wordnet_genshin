<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录原</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 100px;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" action="/localhost:8080/Users/Login">
                    <span class="heading">登录</span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default" id="submit" value="登录">                   
                    </div>
                    <div class="form-group">
                        <span>没有账号？<a href="Register.html">注册</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
